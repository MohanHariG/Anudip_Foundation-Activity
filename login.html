<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Amazon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
        }
        h1 {
            margin-top: 30px;
        }
        .login-container {
            display: inline-flex;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-login {
            background-color: #ffcc00;
            border: none;
            padding: 10px;
            margin-top: 15px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-login:hover {
            background-color: #e6b800;
        }
        .link {
            display: block;
            margin: 10px 0;
            font-size: 14px;
            color: blue;
            text-decoration: underline;
        }
        .btn-create {
            background-color: #ffcc00;
            border: none;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-create:hover {
            background-color: #e6b800;
        }
        .welcome-box {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        .welcome-box img {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <h1>Login to Amazon</h1>
    <div class="login-container">
        <div class="login-box">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <button class="btn-login">Login</button>
            <a href="#" class="link">Forgot Password?</a>
            <button class="btn-create">Create new Account</button>
        </div>

        <div class="welcome-box">
            <h2>Welcome to</h2>
            <img src="https://imgs.search.brave.com/rX-B-DvS-67M3eHgWYM023APOP5CCbc1zQqwX9aETJY/rs:fit:0:180:1:0/g:ce/aHR0cHM6Ly9jZG4u/dXNicmFuZGNvbG9y/cy5jb20vaW1hZ2Vz/L2xvZ29zL2FtYXpv/bi1sb2dvLnN2Zw" alt="logo">
        </div>
    </div>
</body>
</html>
