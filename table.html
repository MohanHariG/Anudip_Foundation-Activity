<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 50px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 5px 10px;
        }
        th {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">SL. NO</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Department</th>
            <th rowspan="2">Marks</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>Doe</td>
            <td>IT</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane</td>
            <td>Smith</td>
            <td>HR</td>
            <td>90</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Miachel</td>
            <td>Brown</td>
            <td>Finance</td>
            <td>88</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Emily</td>
            <td>Clark</td>
            <td>Finance</td>
            <td>92</td>
        </tr>
    </table>
</body>
</html>
